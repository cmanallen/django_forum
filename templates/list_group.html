{% extends 'base.html' %}


{% block body %}
	{% for group in object_list %}
		{{ group.name }}
		{% for board in boards %}
		<ul>
			{% if group.id == board.group.id %}
			<li>
				<a href="{{ board.get_absolute_url }}">{{ board.name }}</a>
				{{ board.num_topic }}
			</li>
			{% endif %}
		</ul>
		{% endfor %}
	{% endfor %}
{% endblock %}
